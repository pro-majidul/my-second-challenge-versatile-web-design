<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile UI Web design</title>
    <!-- dancing script google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <!-- navbar area style -->
        <nav class="navbar">
            <h3 class="nav-title">Fitness</h3>
            <ul class="list-items">
                <li class="list-item"><a class="list-link extra-feature" href="#">Home</a></li>
                <li class="list-item"><a class="list-link" href="#">Service</a></li>
                <li class="list-item"><a class="list-link" href="#">Contact</a></li>
                <li class="list-item"><a class="list-link" href="#">About</a></li>
                <span></span>
            </ul>
        </nav>
        <!-- banner area style -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="brand">Get body in <br> <span id="extra-style">shape</span> & stay <br> healthy</h1>
                <p class="common-text">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <button class="btn-primary">Join Club Now</button>
                <button class="btn-secondary">Downlood App</button>
            </div>
            <div class="banner-images">
                <div class="video">
                    <h3>500+</h3>
                    <p>Free workout video</p>
                </div>
                <img  src="./images/Images 2.png" alt="fitness images">
                <div class="tutorial">
                    <div class="ball"><span class="play-icon"></span></div>
                    <div>
                        <h3>300+</h3>
                    <p>video Tutorial</p>
                    </div>
                </div>
            </div>

        </div>
    </header>
